<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卖出订单提现原型</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f7f9fc;
        }
        /* Custom styles for the table-like layout on smaller screens */
        @media (max-width: 768px) {
            .order-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .order-item > div {
                width: 100%;
                justify-content: space-between;
                display: flex;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div class="max-w-4xl w-full mx-auto space-y-6">

        <!-- 卖出订单明细模块 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">卖出订单明细</h1>
            </div>
            
            <div class="p-4 sm:p-6">
                <!-- Header -->
                <div class="hidden sm:flex items-center text-sm font-medium text-gray-500 border-b border-gray-200 pb-3 mb-3">
                    <div class="w-1/12 flex items-center">
                        <input type="checkbox" id="selectAll" class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <label for="selectAll" class="ml-2">全选</label>
                    </div>
                    <div class="w-2/12">订单ID</div>
                    <div class="w-2/12">下单时间</div>
                    <div class="w-2/12 text-right">订单金额</div>
                    <div class="w-2/12 text-right">收益金额</div>
                    <div class="w-1/12 text-center">订单状态</div>
                    <div class="w-2/12 text-right">是否已申请提现</div>
                </div>
                
                <!-- Order List -->
                <div id="order-list" class="divide-y divide-gray-200">
                    <!-- Orders will be rendered here by JavaScript -->
                </div>
            </div>
        </div>

        <!-- 提现申请模块 -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
            <div class="bg-gray-50 px-6 py-4 border-b border-gray-200">
                <h1 class="text-xl font-bold text-gray-800">💵 提现申请</h1>
            </div>
            <div class="p-4 sm:p-6 space-y-4">
                <div class="text-sm font-medium text-gray-700">
                    当前可提现收益：<span id="withdrawable-amount" class="text-lg font-bold text-green-600">￥0.00</span>
                    <span class="text-xs text-gray-500 ml-2">(说明：仅计算状态为已完成部分总额)</span>
                </div>
                <div class="text-sm text-gray-600">
                    提现方式： <span class="font-medium text-gray-800">PayPal (alice@paypal.com)</span>
                </div>
                <div class="text-sm text-gray-600">
                    预计到账： <span class="font-medium text-gray-800">T+7 工作日</span>
                </div>

                <div class="space-y-2 text-sm text-gray-600 pt-4">
                    <div class="flex items-center">
                        <input type="checkbox" id="agreement1" class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <label for="agreement1" class="ml-2">同意《创作者协议》和《隐私政策》</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="agreement2" class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <label for="agreement2" class="ml-2">本人确认本次提现操作为本人自主发起，账户信息及金额核实无误。</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="agreement3" class="h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500">
                        <label for="agreement3" class="ml-2">我保证收款账户可用，如收款账户无效提款未收到平台不负责任</label>
                    </div>
                </div>

                <div class="bg-gray-50 rounded-lg p-4 mt-4 text-sm text-gray-600">
                    <h3 class="font-semibold text-gray-800 mb-2">温馨提示：</h3>
                    <ul class="list-decimal list-inside space-y-1">
                        <li>平台将根据用户指令发起资金划转，资金一经提交不可撤回；</li>
                        <li>因用户信息填写错误、设备安全问题或他人恶意使用造成的资金损失，由用户自行承担；</li>
                        <li>平台不对因第三方支付机构、银行系统故障或不可抗力等原因导致的提现延迟、失败或损失负责。</li>
                    </ul>
                </div>

                <button id="withdrawBtn" class="w-full bg-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-600 transition-colors duration-200">
                    全部提现
                </button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-2xl max-w-sm w-full mx-4">
            <div class="text-center text-lg font-semibold mb-4 text-gray-800">提现确认</div>
            <p id="modal-message" class="text-sm text-gray-600 mb-6 text-center">您确定要申请提现吗？</p>
            <div class="flex justify-around space-x-4">
                <button id="cancel-btn" class="flex-1 bg-gray-200 text-gray-700 font-medium py-2 rounded-lg hover:bg-gray-300 transition-colors">取消</button>
                <button id="confirm-btn" class="flex-1 bg-green-500 text-white font-medium py-2 rounded-lg hover:bg-green-600 transition-colors">确认</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const orderListEl = document.getElementById('order-list');
            const withdrawableAmountEl = document.getElementById('withdrawable-amount');
            const withdrawBtn = document.getElementById('withdrawBtn');
            const selectAllCheckbox = document.getElementById('selectAll');
            const agreement1 = document.getElementById('agreement1');
            const agreement2 = document.getElementById('agreement2');
            const agreement3 = document.getElementById('agreement3');
            const modal = document.getElementById('confirmation-modal');
            const confirmBtn = document.getElementById('confirm-btn');
            const cancelBtn = document.getElementById('cancel-btn');
            
            // Initial data state
            let orders = [
                { id: 'U8892', date: '2025-07-12', amount: 29.90, revenue: 8.90, status: '已完成', withdrawn: false, isChecked: false },
                { id: 'U7741', date: '2025-07-15', amount: 39.00, revenue: 12.00, status: '处理中', withdrawn: false, isChecked: false },
                { id: 'U6599', date: '2025-07-18', amount: 19.90, revenue: 6.50, status: '已完成', withdrawn: false, isChecked: false },
                { id: 'U7812', date: '2025-07-22', amount: 32.00, revenue: 9.80, status: '已完成', withdrawn: true, isChecked: false },
                { id: 'U9901', date: '2025-07-25', amount: 55.00, revenue: 15.00, status: '已完成', withdrawn: false, isChecked: false },
                { id: 'U1234', date: '2025-07-28', amount: 48.00, revenue: 14.50, status: '已完成', withdrawn: false, isChecked: false },
                { id: 'U5678', date: '2025-08-01', amount: 25.00, revenue: 7.50, status: '处理中', withdrawn: false, isChecked: false },
            ];

            // Renders the order list from the data state
            const renderOrders = () => {
                orderListEl.innerHTML = orders.map(order => `
                    <div class="order-item flex items-center justify-between py-3">
                        <div class="w-1/12 flex items-center">
                            <input type="checkbox" data-id="${order.id}" class="order-checkbox h-4 w-4 text-green-600 rounded border-gray-300 focus:ring-green-500" ${order.withdrawn ? 'disabled' : ''} ${order.isChecked ? 'checked' : ''}>
                        </div>
                        <div class="w-2/12 text-sm text-gray-800 font-medium">${order.id}</div>
                        <div class="w-2/12 text-xs text-gray-500">${order.date}</div>
                        <div class="w-2/12 text-sm text-gray-800 font-medium text-right">￥${order.amount.toFixed(2)}</div>
                        <div class="w-2/12 text-sm text-gray-800 font-medium text-right">￥${order.revenue.toFixed(2)}</div>
                        <div class="w-1/12 text-sm text-center">
                            <span class="font-medium ${order.status === '已完成' ? 'text-green-600' : 'text-yellow-600'}">${order.status}</span>
                        </div>
                        <div class="w-2/12 text-sm text-right">
                            <span class="font-medium ${order.withdrawn ? 'text-gray-500' : 'text-blue-600'}">
                                ${order.withdrawn ? '✅ 已提现' : '否'}
                            </span>
                        </div>
                    </div>
                `).join('');
            };

            // Calculates and updates the total withdrawable amount
            const updateWithdrawableAmount = () => {
                const total = orders.reduce((sum, order) => {
                    return order.status === '已完成' && !order.withdrawn ? sum + order.revenue : sum;
                }, 0);
                withdrawableAmountEl.textContent = `￥${total.toFixed(2)}`;
            };

            // Renders and updates the UI on page load
            renderOrders();
            updateWithdrawableAmount();

            // Event listeners
            
            // Logic for the 'select all' checkbox (visually, this prototype's logic doesn't use it for selective withdrawal,
            // but it's good practice to make it functional based on the UI mockup)
            selectAllCheckbox.addEventListener('change', (e) => {
                document.querySelectorAll('.order-checkbox').forEach(checkbox => {
                    if (!checkbox.disabled) {
                        checkbox.checked = e.target.checked;
                    }
                });
            });

            // Logic to update the 'select all' checkbox based on individual checkboxes
            orderListEl.addEventListener('change', (e) => {
                if (e.target.classList.contains('order-checkbox')) {
                    const allCheckboxes = document.querySelectorAll('.order-checkbox:not([disabled])');
                    const allChecked = [...allCheckboxes].every(checkbox => checkbox.checked);
                    selectAllCheckbox.checked = allChecked;
                }
            });

            // "Withdraw All" button logic
            withdrawBtn.addEventListener('click', () => {
                if (!agreement1.checked || !agreement2.checked || !agreement3.checked) {
                    // Using a modal instead of alert()
                    document.getElementById('modal-message').textContent = '请先勾选所有同意条款。';
                    modal.classList.remove('hidden');
                    confirmBtn.classList.add('hidden');
                } else {
                    document.getElementById('modal-message').textContent = '您确定要申请提现吗？';
                    modal.classList.remove('hidden');
                    confirmBtn.classList.remove('hidden');
                }
            });

            // Modal button actions
            cancelBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
            
            confirmBtn.addEventListener('click', () => {
                // Update the state of all eligible orders (status is '已完成' and not '已提现')
                orders = orders.map(order => {
                    if (order.status === '已完成' && !order.withdrawn) {
                        return { ...order, withdrawn: true, isChecked: false }; // Update status and uncheck
                    }
                    return order;
                });
                
                // Uncheck all checkboxes
                selectAllCheckbox.checked = false;

                // Re-render the UI and update the total amount
                renderOrders();
                updateWithdrawableAmount();
                
                // Hide the modal
                modal.classList.add('hidden');
            });
        });
    </script>

</body>
</html>
