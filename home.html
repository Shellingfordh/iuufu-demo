        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f3f0;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Hero section slider */
        .hero-slider-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            position: relative;
            overflow: hidden;
        }

        .hero-slider {
            display: flex;
            width: 400%; /* 4 slides */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .hero-slide {
            flex: 0 0 25%; /* Each slide takes up 25% of the total width */
            position: relative;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        /* Mobile hamburger menu */
        .hamburger-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
            z-index: 60;
            padding: 2rem;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }

        .hamburger-menu.is-open {
            transform: translateX(0);
        }

        /* Category grid animation on hover */
        .category-card {
            transition: transform 0.3s ease-in-out;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

        /* Down arrow animation */
        .scroll-down-arrow {
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>

    <script>
        // Hamburger menu functionality
        const hamburgerBtn = document.getElementById('hamburger-btn');
        const closeMenuBtn = document.getElementById('close-menu-btn');
        const hamburgerMenu = document.getElementById('hamburger-menu');

        hamburgerBtn.addEventListener('click', () => {
            hamburgerMenu.classList.add('is-open');
        });

        closeMenuBtn.addEventListener('click', () => {
            hamburgerMenu.classList.remove('is-open');
        });

        // Hero slider functionality
        const heroSlider = document.getElementById('hero-slider');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        let heroIndex = 0;
        const totalHeroSlides = 4;

        function updateHeroSlider() {
            heroSlider.style.transform = `translateX(-${heroIndex * 25}%)`;
        }

        if (prevBtn && nextBtn) {
            prevBtn.addEventListener('click', () => {
                heroIndex = (heroIndex - 1 + totalHeroSlides) % totalHeroSlides;
                updateHeroSlider();
            });

            nextBtn.addEventListener('click', () => {
                heroIndex = (heroIndex + 1) % totalHeroSlides;
                updateHeroSlider();
            });
        }
        
        // Touch/swipe functionality for hero slider
        let startX = 0;
        if (heroSlider) {
            heroSlider.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            });
            heroSlider.addEventListener('touchend', (e) => {
                let endX = e.changedTouches[0].clientX;
                if (startX - endX > 50) {
                    heroIndex = (heroIndex + 1) % totalHeroSlides;
                } else if (endX - startX > 50) {
                    heroIndex = (heroIndex - 1 + totalHeroSlides) % totalHeroSlides;
                }
                updateHeroSlider();
            });
        }
    </script>
