<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提交成功</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fcf8f3;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body>

    <!-- Main container for the success message -->
    <div class="max-w-4xl w-full bg-white rounded-xl shadow-lg p-8 md:p-16 text-center">
        <!-- Success message -->
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6">
            感谢您申请成为 IUUFU 创作者！
        </h1>
        
        <!-- Review Information -->
        <div class="text-left text-gray-600 space-y-4 mb-10">
            <p>
                审核时间：我们将在5个工作日内通过邮件通知您审核结果。请查收您注册的邮箱（包括垃圾邮件文件夹）。
            </p>
        </div>

        <!-- "If Approved" Section -->
        <div class="text-left text-gray-700 bg-gray-50 rounded-lg p-6 md:p-8">
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 mb-4">
                审核通过后
            </h2>
            <ul class="space-y-4 text-sm md:text-base">
                <li>
                    <span class="font-semibold">作品提交：</span>请将您的原创作品发送至邮箱 <a href="mailto:connect@iuufu.com" class="text-blue-600 hover:underline">connect@iuufu.com</a>。
                </li>
                <li>
                    <span class="font-semibold">作品展示：</span>通过审核的作品将在3个工作日内发布在平台上。
                </li>
                <li>
                    <span class="font-semibold">收益支付：</span>我们将根据上一个月的销售情况，在每月15日结算创作者的版税。
                </li>
                <li>
                    <span class="font-semibold">重要提示：</span>请将您的作品文件命名为以下格式：<code class="bg-gray-200 text-gray-800 px-2 py-1 rounded-md">您的姓名-作品ID_作品标题</code>。
                </li>
            </ul>
        </div>
        
        <!-- Contact Information -->
        <div class="text-sm md:text-base text-left text-gray-500 mt-8">
            <p>
                如果您有任何疑问，请随时联系我们：
            </p>
            <p class="font-semibold mt-1">
                <a href="mailto:connect@iuufu.com" class="text-blue-600 hover:underline">connect@iuufu.com</a> | 客服时间：周一至周五，9:00–18:00
            </p>
        </div>

        <!-- Back to Home Button -->
        <div class="mt-12">
            <a href="#" class="inline-block px-12 py-4 bg-gray-800 text-white rounded-full font-bold hover:bg-black transition-colors duration-300 shadow-lg">
                返回主页
            </a>
        </div>
    </div>

</body>
</html>
