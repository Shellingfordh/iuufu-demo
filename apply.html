<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作者注册</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for 'Inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f5f2;
        }
    </style>
</head>
<body class="text-gray-800">

    <main class="container mx-auto px-4 py-8">
        <!-- 顶部横幅 -->
        <div class="relative bg-gray-900 text-white rounded-3xl overflow-hidden mb-8 shadow-lg">
            <img src="https://placehold.co/1200x300/4f52e2/ffffff?text=成为创作者，赚取收益" alt="成为创作者，赚取收益" class="w-full h-auto object-cover">
            <div class="absolute inset-0 flex items-center justify-center p-6 bg-gray-900 bg-opacity-50">
                <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-center">成为创作者，赚取收益</h1>
            </div>
        </div>

        <!-- 申请说明 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg mb-8">
            <h2 class="text-2xl font-bold mb-4">申请说明</h2>
            <p class="text-gray-600 leading-relaxed">
                欢迎加入我们的创作者大家庭！在这里，你可以通过分享你的 AI 艺术创作来获得收益。我们采用友好的佣金模式，让你创作无忧，专注于你的艺术。填写下方表单，开始你的创作之旅吧！
            </p>
        </div>

        <!-- 注册表单 -->
        <div class="bg-white rounded-3xl p-6 shadow-lg">
            <h2 class="text-2xl font-bold mb-6">创作者注册表单</h2>
            <form id="creator-form">
                <!-- 用户名和邮箱 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700">用户名</label>
                        <input type="text" id="username" name="username" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请输入用户名" required>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">邮箱</label>
                        <div class="mt-1 flex rounded-full shadow-sm">
                            <input type="email" id="email" name="email" class="flex-1 block w-full rounded-l-full border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请输入邮箱" required>
                            <button type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-r-full text-gray-700 bg-gray-50 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">验证</button>
                        </div>
                    </div>
                </div>

                <!-- 创作者资料 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">创作者资料</h3>
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700">姓名/机构名</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请输入您的姓名或机构名称" required>
                    </div>
                    <div class="mb-4">
                        <label for="bio" class="block text-sm font-medium text-gray-700">简介 (≤500字)</label>
                        <textarea id="bio" name="bio" rows="4" class="mt-1 block w-full rounded-2xl border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请介绍您的创作风格和理念..." maxlength="500"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">社交链接</label>
                        <div class="mt-2 flex items-center space-x-4">
                            <input type="url" name="social-ig" class="block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="Instagram 链接">
                            <input type="url" name="social-behance" class="block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="Behance 链接">
                        </div>
                    </div>
                </div>

                <!-- 资质上传 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">资质上传</h3>
                    <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-xl">
                        <div class="space-y-1 text-center">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.268 3.268a2 2 0 000 2.828l9.9 9.9M22 28l-6-6m22 0l-6-6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <div class="flex text-sm text-gray-600">
                                <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                    <span>上传文件</span>
                                    <input id="file-upload" name="file-upload" type="file" class="sr-only">
                                </label>
                                <p class="pl-1">或拖放至此处</p>
                            </div>
                            <p class="text-xs text-gray-500">
                                身份证件/营业执照，最大 10MB
                            </p>
                        </div>
                    </div>
                </div>

                <!-- 收款账户 -->
                <div class="mb-6">
                    <h3 class="text-lg font-bold text-gray-900 mb-4">收款账户</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="alipay" class="block text-sm font-medium text-gray-700">支付宝</label>
                            <input type="text" id="alipay" name="alipay" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请输入支付宝账户">
                        </div>
                        <div>
                            <label for="paypal" class="block text-sm font-medium text-gray-700">PayPal</label>
                            <input type="text" id="paypal" name="paypal" class="mt-1 block w-full rounded-full border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-3 border" placeholder="请输入 PayPal 账户">
                        </div>
                    </div>
                </div>

                <!-- 协议和声明 -->
                <div class="space-y-4 mb-6">
                    <div class="flex items-center">
                        <input id="agreement-1" name="agreement-1" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                        <label for="agreement-1" class="ml-2 block text-sm text-gray-900">
                            我已阅读并同意《创作者协议》和《隐私政策》
                        </label>
                    </div>
                    <div class="flex items-center">
                        <input id="agreement-2" name="agreement-2" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500" required>
                        <label for="agreement-2" class="ml-2 block text-sm text-gray-900">
                            我保证收款账户可用，如收款账户无效，提款未收到平台不负责任
                        </label>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <div class="text-center">
                    <button id="submit-button" type="submit" class="w-full md:w-auto px-12 py-4 bg-gray-900 text-white rounded-full font-semibold shadow-md hover:bg-gray-700 transition-colors duration-300">
                        提交申请
                    </button>
                    <p id="success-message" class="hidden mt-4 text-green-600 font-semibold">申请提交成功！</p>
                </div>
            </form>
        </div>
    </main>
    <script>
        document.getElementById('creator-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const submitButton = document.getElementById('submit-button');
            const successMessage = document.getElementById('success-message');

            // Simulate form submission
            submitButton.disabled = true;
            submitButton.textContent = '提交中...';
            submitButton.classList.add('bg-gray-500', 'cursor-not-allowed');

            setTimeout(() => {
                submitButton.textContent = '提交申请';
                submitButton.classList.remove('bg-gray-500', 'cursor-not-allowed');
                successMessage.classList.remove('hidden');
                submitButton.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
