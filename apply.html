<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创作者申请 (精致美学风格)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f0f2f5; /* Very light gray background */
            color: #333;
        }
        .container-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            padding: 3rem;
        }
        .form-input {
            @apply w-full p-4 border border-gray-200 bg-white rounded-xl text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300;
        }
        .form-btn {
            @apply font-semibold py-4 px-8 rounded-xl transition-all duration-300 ease-in-out transform;
            background-color: #5587f7;
            box-shadow: 0 4px 15px rgba(85, 135, 247, 0.3);
            color: #fff;
        }
        .form-btn:hover {
            background-color: #436ed6;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(85, 135, 247, 0.4);
        }
        .form-btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(85, 135, 247, 0.2);
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8 flex items-center justify-center">

    <div class="max-w-3xl w-full mx-auto space-y-12">

        <!-- Banner with abstract background -->
        <div class="h-48 rounded-2xl overflow-hidden shadow-lg relative">
            <img src="https://placehold.co/1000x300/e0e0e0/5587f7?text=成为创作者%20赚取收益" alt="Banner图" class="absolute inset-0 w-full h-full object-cover">
            <div class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-5">
                <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 tracking-wide">成为创作者，赚取收益</h1>
            </div>
        </div>

        <!-- Main Content Card -->
        <div class="container-card space-y-10">
            
            <!-- Application Instructions -->
            <div class="pb-6 border-b border-gray-200">
                <h2 class="text-3xl font-bold text-gray-800 mb-2">申请说明</h2>
                <p class="text-gray-500 text-base">
                    简要介绍平台、佣金模式。
                </p>
            </div>

            <form id="creator-form" class="space-y-10">

                <!-- Registration Form -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">注册表单</h3>
                    <div class="space-y-6">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">用户名<span class="text-red-500">*</span></label>
                            <input type="text" id="username" name="username" class="form-input" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">邮箱<span class="text-red-500">*</span></label>
                            <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
                                <input type="email" id="email" name="email" class="form-input flex-1" required>
                                <button type="button" id="get-code-btn" class="form-btn bg-gray-200 text-gray-700 hover:bg-gray-300 font-normal shadow-none hover:shadow-none transform-none text-base">
                                    获取验证
                                </button>
                            </div>
                        </div>
                        <div>
                            <label for="verification-code" class="block text-sm font-medium text-gray-700 mb-2">验证码<span class="text-red-500">*</span></label>
                            <input type="text" id="verification-code" name="verification-code" class="form-input" required>
                            <p id="email-status" class="text-xs text-gray-500 mt-2">（验证码已发送至您的邮箱 alice***@gmail.com）</p>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">手机<span class="text-red-500">*</span></label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>
                        <div>
                            <label for="wechat" class="block text-sm font-medium text-gray-700 mb-2">微信</label>
                            <input type="text" id="wechat" name="wechat" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Creator Profile -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">创作者资料</h3>
                    <div class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名/机构名<span class="text-red-500">*</span></label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>
                        <div>
                            <label for="bio" class="block text-sm font-medium text-gray-700 mb-2">简介(≤500字)<span class="text-red-500">*</span></label>
                            <textarea id="bio" name="bio" class="form-input h-32 resize-none" maxlength="500" required></textarea>
                            <span class="text-xs text-gray-500 float-right mt-2" id="bio-counter">0 / 500</span>
                        </div>
                        <div>
                            <label for="social" class="block text-sm font-medium text-gray-700 mb-2">社交链接</label>
                            <input type="text" id="social" name="social" class="form-input" placeholder="例如: IG/Behance">
                        </div>
                    </div>
                </div>

                <!-- Qualification Upload -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">资质上传</h3>
                    <input type="file" id="qualification" name="qualification" class="form-input p-1 file:py-3 file:px-6 file:rounded-xl file:border-0 file:text-base file:font-semibold file:bg-gray-200 file:text-gray-700 hover:file:bg-gray-300 transition-colors">
                </div>
                
                <!-- Payment Accounts -->
                <div>
                    <h3 class="text-2xl font-semibold text-gray-800 mb-6">收款账户<span class="text-red-500">*</span></h3>
                    <p class="text-sm text-gray-600 mb-4">这里收款方式判断有一个填写即可</p>
                    <div class="space-y-6">
                        <div>
                            <label for="alipay" class="block text-sm font-medium text-gray-700 mb-2">支付宝</label>
                            <input type="text" id="alipay" name="alipay" class="form-input">
                        </div>
                        <div>
                            <label for="wechat-payment" class="block text-sm font-medium text-gray-700 mb-2">微信收款手机号</label>
                            <input type="text" id="wechat-payment" name="wechat-payment" class="form-input">
                        </div>
                        <div>
                            <label for="paypal" class="block text-sm font-medium text-gray-700 mb-2">PayPal</label>
                            <input type="email" id="paypal" name="paypal" class="form-input" placeholder="例如: yourname@paypal.com">
                        </div>
                    </div>
                </div>
                
                <!-- Agreements -->
                <div class="space-y-3 text-sm text-gray-600 pt-4">
                    <div class="flex items-start">
                        <input type="checkbox" id="agreement1" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
                        <label for="agreement1" class="ml-3">同意《创作者协议》和《隐私政策》</label>
                    </div>
                    <div class="flex items-start">
                        <input type="checkbox" id="agreement2" class="mt-1 h-5 w-5 rounded border-gray-300 text-blue-600 focus:ring-blue-500" required>
                        <label for="agreement2" class="ml-3">我保证收款账户可用，如收款账户无效，提款未收到平台不负责任</label>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="submit-btn" class="form-btn w-full">
                    提交申请
                </button>
            </form>
        </div>
    </div>
    
    <!-- Modal for success/error messages -->
    <div id="status-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg p-6 shadow-2xl max-w-sm w-full mx-4">
            <div class="text-center text-lg font-semibold mb-4 text-gray-800" id="modal-title"></div>
            <p id="modal-message" class="text-sm text-gray-600 mb-6 text-center"></p>
            <button id="close-modal-btn" class="w-full form-btn">确定</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('creator-form');
            const getCodeBtn = document.getElementById('get-code-btn');
            const emailStatusEl = document.getElementById('email-status');
            const bioTextarea = document.getElementById('bio');
            const bioCounter = document.getElementById('bio-counter');
            const alipayInput = document.getElementById('alipay');
            const wechatPaymentInput = document.getElementById('wechat-payment');
            const paypalInput = document.getElementById('paypal');
            const modal = document.getElementById('status-modal');
            const modalTitleEl = document.getElementById('modal-title');
            const modalMessageEl = document.getElementById('modal-message');
            const closeModalBtn = document.getElementById('close-modal-btn');
            
            // Countdown timer for email verification code
            let countdown = 60;
            let timerId = null;

            getCodeBtn.addEventListener('click', () => {
                if (timerId) return;
                
                const email = document.getElementById('email').value.trim();
                if (!email) {
                    modalTitleEl.textContent = '输入邮箱';
                    modalMessageEl.textContent = '请输入您的邮箱地址以获取验证码。';
                    modal.classList.remove('hidden');
                    return;
                }

                // Start countdown
                getCodeBtn.disabled = true;
                getCodeBtn.textContent = `重新获取(${countdown}s)`;
                emailStatusEl.textContent = '验证码已发送至您的邮箱 alice***@gmail.com';

                timerId = setInterval(() => {
                    countdown--;
                    if (countdown > 0) {
                        getCodeBtn.textContent = `重新获取(${countdown}s)`;
                    } else {
                        clearInterval(timerId);
                        timerId = null;
                        countdown = 60;
                        getCodeBtn.textContent = '获取验证码';
                        getCodeBtn.disabled = false;
                        emailStatusEl.textContent = '验证码有效期：5分钟';
                    }
                }, 1000);
            });

            // Bio character counter
            bioTextarea.addEventListener('input', () => {
                const count = bioTextarea.value.length;
                bioCounter.textContent = `${count} / 500`;
            });

            // Form submission logic
            form.addEventListener('submit', (e) => {
                e.preventDefault();

                // Check if at least one payment account is filled
                const isPaymentAccountFilled = alipayInput.value.trim() !== '' || 
                                              wechatPaymentInput.value.trim() !== '' || 
                                              paypalInput.value.trim() !== '';

                if (!isPaymentAccountFilled) {
                    modalTitleEl.textContent = '申请失败';
                    modalMessageEl.textContent = '请至少填写一个收款账户。';
                    modal.classList.remove('hidden');
                    return;
                }

                // All validations passed, simulate successful submission
                modalTitleEl.textContent = '申请成功';
                modalMessageEl.textContent = '您的申请已提交，我们将尽快审核。';
                modal.classList.remove('hidden');
                form.reset();
                bioCounter.textContent = '0 / 500';
            });

            // Close modal button
            closeModalBtn.addEventListener('click', () => {
                modal.classList.add('hidden');
            });
        });
    </script>
</body>
</html>
